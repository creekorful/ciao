before:
  hooks:
    - go mod download

builds:
  - id: ciao
    main: ./ciao.go
    binary: ciao
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "creekorful/ciao:latest"
      - "creekorful/ciao:{{ replace .Tag \"v\" \"\" }}"
      - "creekorful/ciao:{{ .Major }}"
    skip_push: false

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-{{ .ShortCommit }}"

release:
  prerelease: true